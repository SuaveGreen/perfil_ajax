<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <form class="" id="form-nick">
            <label for="NickName">Insira seu nome de Usuário</label>
            <input type="text" name="NickName" id="nickname-perfil">
            <button type="submit" id="confirm-button">Confirmar</button>
        </form>

        <div class="container is-hidden">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt="." />
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span class="repos" id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span class="followers" id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span class="following" id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
